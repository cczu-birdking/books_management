<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="用户id" v-model="pagination.id" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="用户名" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="id" label="用户id" align="center" ></el-table-column>                <el-table-column prop="image" label="用户头像" align="center">                    <template slot-scope="{ row }">                        <img                                :src="getImage(row.image)"                                style="width: 90px; height: 90px; border:none; cursor: pointer;" /><!--                        onerror="this.src='../images/404.png';"-->                    </template>                </el-table-column>                <el-table-column label="状态">                    <template slot-scope="scope">                        <span style="margin-right: 10px;">{{ scope.row.status == '0' ? '冻结中' : '使用中' }}</span>                    </template>                </el-table-column>                <el-table-column prop="name" label="用户名" align="center"></el-table-column>                <el-table-column prop="money" label="余额" align="center"></el-table-column>                <el-table-column prop="lendmoney" label="未出帐金额" align="center"></el-table-column>                <el-table-column prop="createTime" label="账户创建时间" align="center"></el-table-column>                <el-table-column                        label="操作"                        width="240"                        align="center"                >                    <template slot-scope="scope">                        <el-button                                type="text"                                size="small"                                class="delBut non"                                @click="recharge(scope.row)"                        >                            充值                        </el-button>                        <el-button                                type="text"                                size="small"                                class="delBut non"                                @click="update(scope.row)"                        >                            修改密码                        </el-button>                        <el-button                                type="text"                                size="small"                                class="blueBug"                                @click="statusHandle(scope.row)"                        >                            {{ scope.row.status == '0' ? '激活' : '冻结' }}                        </el-button>                        <el-button                                type="text"                                size="small"                                class="delBut non"                                @click="handleget(scope.row)"                        >                            查看订单                        </el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <div class="add-form">                <el-dialog title="修改密码" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="ruleForm" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="密码">                                    <el-input v-model="ruleForm.password" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleUpdate()">确定</el-button>                    </div>                </el-dialog>            </div>            <div class="add-form">                <el-dialog title="用户充值" :visible.sync="dialog">                    <el-form ref="dataEditForm" :model="ruleForm" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="充值金额">                                    <el-input v-model="ruleForm.money" type="number"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel2()">取消</el-button>                        <el-button type="primary" @click="recharge2()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script src="../js/index.js"></script><script src="../plugins/axios/axios.min.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../api/books.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dialogFormVisible4Edit: false,//添加表单是否可见            dialog: false,            dataList: [],//当前页要展示的列表数据            ruleForm:{                'money':'',                'id':'',                'password':''            },            rules: {//校验规则                password: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                id: "",                name: "",                description: ""            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            const userInfo = window.localStorage.getItem('userInfo')            if(userInfo){                this.userInfo = JSON.parse(userInfo)                this.getAll();            }else{                window.location.href= '/pages/login.html'            }            //调用查询全部数据的操作        },        methods: {            /**查所有用户的数据             *             */            getAll() {                //组织参数，拼接url请求地址                param = "?id="+this.pagination.id;                param +="&name="+this.pagination.name;                // console.log(param);                //发送异步请求                axios.get("/employee/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //添加和修改窗口            handleCreate(st) {                if (st === 'add') {                    window.parent.menuHandle({                        id: '1',                        url: '/pages/add.html',                        name: '添加图书信息'                    }, true)                }else{                    window.parent.menuHandle({                        id: '1',                        url: '/pages/add.html?id='+st,                        name: '修改图书信息'                    },true)                }            },            getImage (image) {                return `/common/download?name=${image}`            },            // 查用户对应的订单信息            handleget(row) {                userId=row.id                window.location.href= '/pages/detail2.html'                localStorage.removeItem('userId')                localStorage.setItem('userId',userId)                },            //更改用户状态            statusHandle(row){                axios.put("/employee/"+row.id).then((res)=>{                    //返回信息成功的                    if(res.data.flag){                        this.$message.success('用户状态已经更改成功！')                        this.getAll();                    }else{                        this.$message.error(res.msg || '操作失败')                    }                })            },            cancel(){                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            cancel2(){                this.dialog = false;                this.$message.info("当前操作取消");            },            //修改用户密码            update(row){                userId=row.id                // localStorage.removeItem('userId')                localStorage.setItem('userId',userId)                this.dialogFormVisible4Edit= true//添加表单是否可见            },            //用户充值            recharge(row){                userId=row.id                // localStorage.removeItem('userId')                localStorage.setItem('userId',userId)                this.dialog= true//添加表单是否可见            },            recharge2(){                userId=localStorage.getItem('userId')                this.ruleForm.id=userId                axios.put("/employee/money",this.ruleForm).then(res => {                    if(res.data.flag==true){                        this.dialog= false//添加表单是否可见                        this.$message.success('用户充值成功！剩下的余额为'+res.data.data.money)                        this.getAll()                        this.ruleForm.money=''                    }else{                        this.$message.error(res.data.msg)                        this.ruleForm.money=''                    }                })            },            handleUpdate(){                userId=localStorage.getItem('userId')                this.ruleForm.id=userId                axios.put("/employee/psd",this.ruleForm).then(res => {                    if(res.data.flag==true){                        this.dialogFormVisible4Edit= false//添加表单是否可见                        this.$message.success('用户密码已经更改成功！')                        this.ruleForm.password=''                        this.getAll()                    }else{                        this.$message.error(res.data.msg)                        this.ruleForm.password=''                    }                })            },        closeLoading(){            this.timer = null            this.timer = setTimeout(()=>{                this.loading = false            },1000)        }            //条件查询        }    })</script></html>
