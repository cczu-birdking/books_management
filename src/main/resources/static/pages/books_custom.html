<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>软件工程项目组</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        #app  .notAdmin::after{            border: 0 !important;        }    </style></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="id" label="序号" align="center" ></el-table-column>                <el-table-column prop="image" label="图片" align="center">                    <template slot-scope="{ row }">                        <img                                :src="getImage(row.image)"                                style="width: 90px; height: 90px; border:none; cursor: pointer;" /><!--                        onerror="this.src='../images/404.png';"-->                    </template>                </el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="price" label="图书价格" align="center"></el-table-column>                <el-table-column prop="count" label="图书剩余库存数量" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column                        label="操作"                        width="300"                        align="center"                >                    <template slot-scope="scope">                        <el-button type="primary" class="butT" @click="lendbeforeBook(scope.row.id)">预约借书</el-button>                        <el-button class="dalfBut" @click="lendBook(scope.row.id)">借阅</el-button>                        <el-button type="primary" class="butT" @click="buyBook(scope.row.id)">购买</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../plugins/axios/axios.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../api/books.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            money:'',            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            idList:{                bookId:'',                userId:''            },            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}],                count: [{required: true, message: '图书名称为必填项', trigger: 'blur'}],                price: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                type: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            const userInfo = window.localStorage.getItem('userInfo')            if (userInfo) {                this.userInfo = JSON.parse(userInfo)                this.getAll();            } else {                // window.location.href= '/pages/custome_login.html'            }            //调用查询全部数据的操作        },        methods: {            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?type=" + this.pagination.type;                param += "&name=" + this.pagination.name;                param += "&description=" + this.pagination.description;                // console.log(param);                //分页查询图书信息                axios.get("/books/custom/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            /**             * 借阅图书按钮             * @param id             */            lendBook(bookId) {                this.$confirm("确认借阅此图书？", "提示", {type: "info"}).then(() => {                    this.idList.bookId=bookId                    this.idList.userId=this.userInfo.id                    axios.put("/books/lend", this.idList).then((res)=>{                        if(res.data.flag === true){                            this.$message.success('借书成功！请在14天内归还，超时一天收费3元')                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=> {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            /**             * 购买图书按钮             * 注意传的参数，分别是图书id和购买者id             * @param bookId,注意这个id是book的id             */            buyBook(bookId) {                this.$confirm("确认购买此图书？", "提示", {type: "info"}).then(() => {                    this.idList.bookId=bookId                    this.idList.userId=this.userInfo.id                    axios.put("/books/buy", this.idList).then((res)=>{                        if(res.data.flag === true){                            this.money=res.data.data.money                            this.$message.success('购买成功！,你的余额还剩'+this.money+'元')                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=> {                        this.getAll();                    });                    }).catch(() => {                        this.$message.info("取消操作");                    });            },            /**             * 用户预约图书             * @param bookId             */            lendbeforeBook(bookId) {                this.$confirm("确认预约此图书？", "提示", {type: "info"}).then(() => {                    this.idList.bookId=bookId                    this.idList.userId=this.userInfo.id                    axios.put("/books/customLendBefore",this.idList).then((res)=>{                        if(res.data.flag === true){                            this.money=res.data.data.money                            this.$message.success('预约图书成功，请在一周内找管理员借阅次数，超时扣费5元')                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=> {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            /**添加和修改窗口             *             * @param st             */            handleCreate(st) {                if (st === 'add') {                    window.parent.menuHandle({                        id: '1',                        url: '/pages/add.html',                        name: '添加图书信息'                    }, true)                } else {                    window.parent.menuHandle({                        id: '1',                        url: '/pages/add.html?id=' + st,                        name: '修改图书信息'                    }, true)                }            },            /**             * 展示图片信息             * @param image             * @returns {string}             */            getImage(image) {                return `/common/download?name=${image}`            },            closeLoading() {                this.timer = null                this.timer = setTimeout(() => {                    this.loading = false                }, 1000)            }        }    })</script></html>
