<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        #app  .notAdmin::after{            border: 0 !important;        }    </style></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="订单id" v-model="pagination.id" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="id" label="订单id" align="center" ></el-table-column>                <el-table-column prop="image" label="图书图片" align="center">                    <template slot-scope="{ row }">                        <img                                :src="getImage(row.image)"                                style="width: 90px; height: 90px; border:none; cursor: pointer;" />                        <!--                        onerror="this.src='../images/404.png';"-->                    </template>                </el-table-column>                <el-table-column prop="username" label="操作用户" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="price" label="图书价格" align="center"></el-table-column>                <el-table-column prop="action" label="操作类型" align="center"></el-table-column>                <el-table-column prop="updateTime" label="操作时间" align="center"></el-table-column>                <el-table-column label="操作" width="160" align="center">                    <template slot-scope="scope">                        <el-button type="text" size="small" class="blueBug" @click="backBook(scope.row)">                            {{ scope.row.action == '借阅图书！' ? '归还图书' : '' }}                            {{ scope.row.action == '预约借书！' ? '借阅图书' : '' }}                        </el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            idList:{                bookId:'',                userId:''            },            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}],                count: [{required: true, message: '图书名称为必填项', trigger: 'blur'}],                price: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                id: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            const userInfo = window.localStorage.getItem('userInfo')            if(userInfo){                this.userInfo = JSON.parse(userInfo)                axios.put("/detail/check").then((res) => {                    if(res.data.msg!=""){                        this.$message.success(res.data.msg);                    }                });                this.getAll();            }else{                window.location.href= '/pages/login.html'            }        },        methods: {            getAll() {                param = "?id="+this.pagination.id;                param +="&name="+this.pagination.name;                axios.get("/detail/page/"+this.pagination.currentPage+"/"+this.pagination.pageSize+"/0"+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //添加和修改窗口            handleCreate(st) {                if (st === 'add') {                    window.parent.menuHandle({                        id: '1',                        url: '/pages/add.html',                        name: '添加图书信息'                    }, true)                }else{                    window.parent.menuHandle({                        id: '1',                        url: '/pages/add.html?id='+st,                        name: '修改图书信息'                    },true)                }            },            getImage (image) {                return `/common/download?name=${image}`            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            backBook(row) {                this.$confirm("确认图书已经完好无损归还？","提示",{type:"info"}).then(()=>{                    if(row.action==="借阅图书！"){                        axios.put("/books/back/"+row.id).then((res)=>{                            if(res.data.flag){                                this.$message.success("归还成功！本次借阅您花费"+res.data.data+'元');                            }else{                                this.$message.error("数据同步失败，自动刷新");                            }                        }).finally(()=>{                            //2.重新加载数据                            this.getAll();                        });                    }else if(row.action==="预约图书！"){                        //这里的row.id是订单的编号                        axios.get("/detail/"+row.id).then((res)=>{                            if(res.data.flag){                                this.idList.userId=res.data.data.userId                                this.idList.bookId=res.data.data.bookId                            }else{                                this.$message.error("错误信息666");                            }                        axios.put("/books/lendBefore/"+ row.id).then((res)=>{                            if(res.data.flag === true){                                this.$message.success('借书成功！请在14天内归还，超时一天收费3元')                            }else{                                this.$message.error(res.data.msg)                            }                        }).finally(()=> {                            this.getAll();                        });                    })                }                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //更改图书状态            statusHandle(row){                axios.put("/books/"+row.id).then((res)=>{                    //返回信息成功的                    if(res.data.flag){                        this.$message.success('图书状态已经更改成功！')                        this.getAll();                    }else{                        this.$message.error(res.msg || '操作失败')                    }                })            },            closeLoading(){                this.timer = null                this.timer = setTimeout(()=>{                    this.loading = false                },1000)            }            //条件查询        }    })</script></html>
