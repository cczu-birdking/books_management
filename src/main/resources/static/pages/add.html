<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../plugins/elementui/index.css" />
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/page.css" />
</head>
<body>
  <div class="addBrand-container" id="member-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :rules="rules"
        :inline="false"
        label-width="180px"
        class="demo-ruleForm"
      >
        <el-form-item label="图书类别:" prop="type">
          <el-input v-model="ruleForm.type" placeholder="请输入图书类别" maxlength="15"/>
        </el-form-item>
        <el-form-item
          label="图书名称:"
          prop="name"
        >
          <el-input
            v-model="ruleForm.name"
            placeholder="请输入图书名称"
            maxlength="20"
          />
        </el-form-item>

        <el-form-item
          label="图书库存数量:"
          prop="count"
        >
          <el-input
            v-model="ruleForm.count"
            placeholder="请输入图书库存数量"
            maxlength="20"
            type="number"
          />
        </el-form-item>

        <el-form-item
          label="图书价格:"
          prop="price"
          type="number"
        >
          <el-input
                  v-model="ruleForm.price"
                  placeholder="请输入图书定价，以元为单位"
                  maxlength="20"
          />
        </el-form-item>

          <div>
            <el-form-item
                    label="图书图片:"
                    prop="region"
                    class="uploadImg"
            >
              <el-upload
                      class="avatar-uploader"
                      action="/common/upload"
                      :show-file-list="false"
                      :on-success="handleAvatarSuccess"
                      :on-change="onChange"
                      ref="upload"
              >
                <img
                        v-if="imageUrl"
                        :src="imageUrl"
                        class="avatar"
                ></img>
                <i
                        v-else
                        class="el-icon-plus avatar-uploader-icon"
                ></i>
              </el-upload>
            </el-form-item>
          </div>

        <el-form-item
                label="图书描述:"
                prop="bookDescription"
        >
          <el-input
                  v-model="ruleForm.description"
                  type="textarea"
                  :rows="3"
                  placeholder="图书描述，最长100字"
                  maxlength="100"
          />
        </el-form-item>

        <div class="subBox address">
          <el-form-item>
            <el-button  @click="goBack()">
              取消
            </el-button>

            <el-button
              type="primary"
              @click="submitForm('ruleForm')">
              保存
            </el-button>


          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../plugins/elementui/index.js"></script>
    <!-- 引入axios -->
    <script src="../plugins/axios/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../api/books.js"></script>
    <script src="../js/validate.js"></script>
    <script src="../js/index.js"></script>
    <script>
      new Vue({
        el: '#member-add-app',
        data() {
          return {
            imageUrl: '',
            id: '',
            actionType : '',
            ruleForm : {
                'type': '',
                'name': '',
                'description': '',
                'count':'',
                'price':'',
                'image':''
            }
          }
        },
        computed: {
          rules () {
            return {
              //姓名
              name: [{required: true, 'validator': checkBookName, trigger: 'blur'}],
              type: [{ required: true, 'validator': checkBookType, trigger: 'blur' }],
              price: [{ required: true, 'validator': checkPrice, trigger: 'blur' }],
              count: [{ required: true, 'validator': checkCount, trigger: 'blur' }]
            }
          }
        },
        created() {
          this.id=requestUrlParam('id')
          this.actionType = this.id ? 'edit' : 'add'
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryBookById(this.id).then(res => {
              if (res.flag === true) {
                this.ruleForm = res.data
                this.imageUrl = `/common/download?name=${res.data.image}`
                // this.ruleForm.password = ''
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },


        handleAvatarSuccess (response, file, fileList) {
          // 拼接down接口预览
          if(response.flag === false && response.msg === '未登录'){
            window.top.location.href = '/login/page/login/login.html'
          }else{
            this.imageUrl = `/common/download?name=${response.msg}`
            this.ruleForm.image = response.msg
          }
        },
          onChange (file) {
            if(file){
              const suffix = file.name.split('.')[1]
              const size = file.size / 1024 / 1024 < 2
              if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                this.$refs.upload.clearFiles()
                return false
              }
              if(!size){
                this.$message.error('上传文件大小不能超过 2MB!')
                return false
              }
              return file
            }
          },




          submitForm(formName,st){
            this.$refs[formName].validate((valid) => {
              if(valid) {
                if (this.actionType === 'add') {
                  let params = {...this.ruleForm}
                  addBooks(params).then(res => {
                    if (!this.imageUrl) {
                      this.$message.error('请上传图书图片')
                      return
                    }
                    if (res.flag === true) {
                      this.$message.success('图书信息添加成功！')
                      if (!st) {
                        this.goBack()

                      } else {
                        this.ruleForm = {
                          type: '',
                          name: '',
                          description: '',
                          count: '',
                          price: '',
                          image: ''
                        }
                      }
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                } else {
                  const params = {
                    ...this.ruleForm,
                  }
                  editBooks(params.id).then(res => {
                    if (res.flag === true) {
                      this.goBack()
                      this.$message.success('图书信息修改成功！')
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                }
              }else {
                console.log('error submit!!')
                return false
              }
            })
          },
          goBack(){
            window.parent.menuHandle({
              id: '1',
              name: '图书管理',
              url: '/pages/books.html',
              icon: 'icon-member'
            },false)
          }
        }
      })
    </script>
</body>
</html>
